<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload Invoice</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="card-title mb-4">Upload Invoice</h1>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.file.label_tag }}
            {{ form.file }}
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
    </div>
    <p class="mt-3 text-muted">Uploaded files will appear in the media/invoices/ folder.</p>
  </div>
</body>
</html>
