{% extends 'invoices/base.html' %}

{% block title %}Upload Invoice - InvoiceAuto{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="card-title mb-4 text-center">Upload Invoice</h1>
      <form method="post" enctype="multipart/form-data" class="mx-auto" style="max-width:500px;">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.file.label_tag }}
          {{ form.file }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload</button>
      </form>
    </div>
  </div>
  <p class="mt-3 text-center text-muted">Uploaded files will appear in the media/invoices/ folder.</p>
</div>
{% endblock %}
