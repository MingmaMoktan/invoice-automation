{% extends 'invoices/base.html' %}
{% block title %}Bulk Upload - InvoiceAuto{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="card-title mb-4 text-center">Bulk Upload Invoices</h1>
      
      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="file" name="files" multiple>
          <button type="submit">Upload</button>
      </form>

    </div>
  </div>
  <p class="mt-3 text-center text-muted">Files will be processed sequentially â€” processing many files may take time.</p>
</div>
{% endblock %}
