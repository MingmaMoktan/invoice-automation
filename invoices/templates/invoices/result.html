<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>OCR Result</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    pre { background:#f8f9fa; padding:12px; border-radius:4px; white-space:pre-wrap; word-wrap:break-word;}
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="card-title mb-4">OCR Result</h1>
        <p><strong>File:</strong> {{ invoice.file.name }}</p>
        <p><strong>Uploaded at:</strong> {{ invoice.uploaded_at }}</p>

        <h2 class="mt-4">Extracted Text</h2>
        <pre>{{ invoice.extracted_text }}</pre>

        <a href="{% url 'upload_invoice' %}" class="btn btn-secondary mt-3">Upload another</a>
      </div>
    </div>
  </div>
</body>
</html>
