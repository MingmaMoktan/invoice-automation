{% extends 'invoices/base.html' %}

{% block title %}OCR Result - InvoiceAuto{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="card-title mb-4 text-center">OCR Result</h1>
      <p><strong>File:</strong> {{ invoice.file.name }}</p>
      <p><strong>Uploaded at:</strong> {{ invoice.uploaded_at }}</p>

      <h2 class="mt-4">Extracted Text</h2>
      <pre>{{ invoice.extracted_text }}</pre>

      <div class="text-center mt-3">
        <a href="{% url 'upload_invoice' %}" class="btn btn-secondary me-2">Upload Another</a>
        <a href="{% url 'landing' %}" class="btn btn-primary">Back to Home</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
