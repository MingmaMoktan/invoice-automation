{% extends 'invoices/base.html' %}

{% block title %}{{ post.title }} - InvoiceAuto{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container text-start">
    <h1 class="display-5 mb-3">{{ post.title }}</h1>
    <p class="text-muted">Published on {{ post.published_at|date:"F d, Y" }}</p>
    <hr>
    <div class="mt-4">
      {{ post.content|safe }}
    </div>
  </div>
</section>
{% endblock %}
