{% extends 'invoices/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
  <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h2 class="card-title mb-4 text-center">Login</h2>
      <form method="post">
        {% csrf_token %}
        <!-- Username -->
        <div class="mb-3">
          <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
          <input type="text" name="{{ form.username.html_name }}" class="form-control" id="{{ form.username.id_for_label }}" placeholder="Enter your username">
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
          <input type="password" name="{{ form.password.html_name }}" class="form-control" id="{{ form.password.id_for_label }}" placeholder="Enter your password">
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="mt-3 text-center">
        Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
