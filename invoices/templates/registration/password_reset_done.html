{% extends 'invoices/base.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
  <div class="card shadow-sm" style="max-width: 450px; width: 100%;">
    <div class="card-body text-center">
      <h2 class="card-title mb-4">Check Your Email</h2>
      <p>If an account with the entered email exists, a password reset link has been sent.</p>
      <a href="{% url 'login' %}" class="btn btn-primary mt-3">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
